<div class="row">
    <div class="col">
        <h1>*ngIf</h1>
        <button (click)="ocultar= !ocultar" class="btn btn-outline-dark btn-block">{{ocultar ? 'Ocultar':'Mostrar'}}</button>
        <hr>
        <div class="card text-white bg-dark mb-3 text-center" style="width: 100%;">

            <div *ngIf="ocultar" class="card-body">
                <h5 class="card-title">{{frase.autor}}</h5>
                <p class="card-text">{{frase.mensaje}}</p>
            </div>
        </div>

    </div>
    <div class="col">
        <h1>*ngFor</h1>
        <hr>
        <ul *ngFor="let persona of personajes; index as i" class="list-group">
            <li class="list-group-item">{{i+1}}-{{persona}}</li>

        </ul>


    </div>
</div>
